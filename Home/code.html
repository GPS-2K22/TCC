<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="main.css">
    <title>CodeAny</title>
</head>
<body id="body2">
    <section class="container-first">
           <h1>Vamos começar!</h1>
           <h3>Porque não começamos pelo simples? Digite um algoritimo no espaço abaixo e veja a mágica acontecer</h3>
               <div class="box-translate">
                <div class="userCommand">
                       <input type="text" id="command" class="command" placeholder="Coloque o codigo aqui!">
                       <input type="text" id="cond" class="command cond" placeholder="Condição">
                       <button id="condButton" class="btn btn-translate">Add Comprir condição</button>
                </div>
                <button onclick="translateCommand()"  class="btn btn-translate">Traduzir</button>
                    
                   <div class="container-code">
                    <div class="choseLang">
                        <input type="radio" id="JAVAselect" name="lang"  value="JAVA" checked>
                        <label for="JAVAselect">
                            JAVA
                        </label>
                        <input type="radio" id="PYselect" name="lang" value="Python">
                        <label for="PYselect">
                            Python
                        </label>
                        <input type="radio" id="JSselect" name="lang"  value="JS">
                            <label for="JSselect">
                            JavaScript
                            </label> 
                       </div>
                       <button onclick="cleanCode()"  class="btn btn-translate clean">Limpar</button>
                       <div class="code">
                           <div id="start" class="block"></div>
                           <div id="mid" class="block"></div>
                           <div id="end" class="block"></div>
                           <div class="output block">Output: result</div>
                       </div>
                    </section>
                    </div>
                   
               </div>

    
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui-1.13.1.custom/jquery-ui.js"></script>
<script src="script.js"></script>
</html>
