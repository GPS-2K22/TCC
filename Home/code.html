<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="res.css">
    <title>CodeAny</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>CodeAny</li>
            </ul>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><b><a href="code.html">Code</a></b></li>
            </ul>
        </nav>
    </header>
    <div class="triangle">
        <div class="arrow-red"></div>
        <div class="arrow-blue"></div>
    </div>
    <section>
               <div class="box-translate">
                 <div class="userCommand">  
                        <div class="label-float">
                            <input type="text" id="command" placeholder=" " >
                            <label>Digite o código aqui</label>
                        </div>

                       <div class="label-float">
                        <input type="text" id="cond" class="command cond" placeholder=" ">
                        <label id="label-cond">Condição</label>
                       </div>
                       <button id="condButton" class="btn btn-translate">Add Comprir condição</button> 
                       <div id="switch">
                       </div>
                       <button onclick="translateCommand()"  class="btn btn-translate">Traduzir</button>
                    </div>
               
                    
                   <div class="container-code">
                    <div class="choseLang">
                        <input type="radio" id="JAVAselect" name="lang"  value="JAVA" checked>
                        <label for="JAVAselect">
                            JAVA
                        </label>
                        <input type="radio" id="PYselect" name="lang" value="Python">
                        <label for="PYselect">
                            Python
                        </label>
                        <input type="radio" id="JSselect" name="lang"  value="JS">
                            <label for="JSselect">
                            JavaScript
                            </label> 
                       </div>
                       <button onclick="cleanCode()"  class="btn btn-translate clean">Limpar</button>
                       <div class="code">
                           <div id="start" class="block"></div>
                           <div id="mid" class="block"></div>
                           <div id="end" class="block"></div>
                       </div>
                    </section>
                    </div>
                   
               </div>

    
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui-1.13.1.custom/jquery-ui.js"></script>
<script src="script.js"></script>
</html>
