<body id="body2">
    <section class="container-first">
           <h1>Vamos começar!</h1>
           <h3>Porque não começamos pelo simples? Digite um algoritimo no espaço abaixo e veja a mágica acontecer</h3>
               <div class="box-translate">
                
                   <input type="text" id="command" class="command" placeholder="Coloque o codigo aqui!">
                   <button onclick="translateCommand()"  class="btn btn-translate">Translate</button>
                   
                   <div class="container-code">
                    <div class="choseLang">
                        <input type="radio" id="pyselect" name="lang" value="Python">
                        <label for="pyselect">
                            Python
                        </label>
                        <input type="radio" id="JSselect" name="lang"  value="JS">
                            <label for="JSselect">
                            JavaScript
                            </label> 
                        <input type="radio" id="PHPselect" name="lang"  value="PHP">
                        <label for="PHPselect">
                            
                            PHP   
                            </label>
                       </div>
                       <div class="code">
                           <div></div>
                           <div></div>
                           <div></div>
                       </div>
                    </section>
