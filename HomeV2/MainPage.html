<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="main.css">
    <title>CodeAny</title>
</head>
<body id="body2">
    <div class="containerMainPage">
           <h1>Vamos começar!</h1>
           <h3>Porque não começamos pelo simples? Digite um algoritimo no espaço abaixo e veja a mágica acontecer</h3>
               <div class="box-translate">
                <span></span>
                    <div class="choseLang">
                    <label for="pyselect">
                        <input type="radio" id="pyselect" name="lang" value="Python">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="">
                    </label>
                        <label for="JSselect">
                        <input type="radio" id="JSselect" name="lang"  value="JS">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" alt="">
                        </label> 
                    <label for="PHPselect">
                        <input type="radio" id="PHPselect" name="lang"  value="PHP">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/PHP-logo.svg/260px-PHP-logo.svg.png" alt="">
                        </label>
                   </div>
                   <textarea type="text" id="command" class="command" placeholder="Coloque o codigo aqui!"></textarea>

                   <button onclick="translateCommand()"  class="btn btn-outline-primary">Translate</button>
                   <div class="alert alert-danger" id="errorMessage" role="alert">
                   Algo deu errado, você verificou se o codigo está correto?
                    <button type="button" onclick="closeError()"  class="btn-close no-focus" aria-label="Close"></button>
                  </div>
                   <textarea type="text" id="commandTranslated" class="command" placeholder="Seu código aparece aqui!" readonly></textarea>
                   <div id="explanation" class="command explanation">
                       <span class="order--1"></span>
                       <span class="order--2"></span>
                       <br>
                       <p class="order--3"></p>
                   </div>
                   
               </div>

    
</body>

<script src="script.js"></script>
</html>
