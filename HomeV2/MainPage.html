<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="main.css">
    <title>CodeAny</title>
</head>
<body id="body2">
    <div class="containerMainPage">
           <h1>Vamos começar!</h1>
           <h3>Porque não começamos pelo simples? Digite um algoritimo no espaço abaixo e veja a mágica acontecer</h3>
               <div class="box-translate">
               
                   <textarea type="text" id="command" class="command" placeholder="Coloque o codigo aqui!"></textarea>
                   <button onclick="translateCommand()"  class="btn btn-outline-primary">Translate</button>
                   <div class="alert alert-danger" id="errorMessage" role="alert">
                   Algo deu errado, você verificou se o codigo está correto?
                    <button type="button" onclick="closeError()"  class="btn-close no-focus" aria-label="Close"></button>
                  </div>
                   <textarea type="text" id="commandTranslated" class="command" placeholder="Seu código aparece aqui!" readonly></textarea>
                   <div id="explanation" class="command explanation">
                       <span class="order--1"></span>
                       <span class="order--2"></span>
                       <br>
                       <span class="order--3"></span>
                   </div>
                   
               </div>

    
</body>

<script src="script.js"></script>
</html>
